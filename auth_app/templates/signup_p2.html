    <body>
        <section>
            {% block content %}
                <div class="container-fluid">
                    <form class="form w-100 w-lg-600px signup-form">
                        <div class="row mt-80">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <span class="lgtit-01">Kona Equity</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <span class="lgtit-02">Set name & password</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-20 error-feed">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <span class="mdtit-err">Oops, something went wrong. Please contact to administrator.</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="w-300px">
                                <label class="mdtit-03">First name</label>
                                <input id="firstname" class="form-control form-control-lg form-control-solid inp-01" type="text" placeholder="Enter your first name..." autocomplete="off">
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="w-300px">
                                <label class="mdtit-03">Last name</label>
                                <input id="lastname" class="form-control form-control-lg form-control-solid inp-01" type="text" placeholder="Enter your last name..." autocomplete="off">
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="w-300px">
                                <label class="mdtit-03">Password</label>
                                <input id="password" class="form-control form-control-lg form-control-solid inp-01" type="password" placeholder="Enter your password..." autocomplete="off">
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="w-300px">
                                <label class="mdtit-03">Repeat Password</label>
                                <input id="repeat_password" class="form-control form-control-lg form-control-solid inp-01" type="password" placeholder="Re-enter your password..." autocomplete="off">
                            </div>
                        </div>
                        <input type="hidden" id="verify_email" value="{{ email }}">
                        <input type="hidden" id="redirect" value="{{ redirect_to }}"/>
                        <div class="row mt-20" style="padding-bottom:30px!important">
                            <div class="w-300px">
                                <button type="button" class="btn btn-lg btn-01" onclick="onclick_finish_create_account()">
                                    <span class="mdtit-04">Confirm your password</span>
                                </button>
                            </div>
                        </div>

                    </form>
                    <div class="w-100 w-lg-600px success-feed">
                        <div class="row mt-80">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <img src="{% static 'web_photos/logo.svg' %}" alt="success" />
                                </div>
                            </div>
                        </div>
                        <div class="row mt-80">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <span class="lgtit-01">Wecome to Kona Equity</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-20">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <span class="lgtit-02">We will redirect you soon!</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endblock %}
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{% static 'js/auth.js' %}"></script>
        <script src="{% static 'js/freemails.js' %}"></script>
        <script>
            function onclick_finish_create_account() {
                var firstname = $('#firstname').val();
                var lastname = $('#lastname').val();
                var email = $('#verify_email').val();
                var password = $('#password').val();
                var rpassword = $('#repeat_password').val();
                var redirect = $('#redirect').val();
                if (firstname == '') {
                    alert("Please enter correct first name");return;
                }
                if (lastname == '') {
                    alert("Please enter correct last name");return;
                }
                if (password != rpassword) {
                    alert("Password isn't correct");return;
                }

                amplitude.getInstance().setUserId(email);
                amplitude.getInstance().logEvent('signup');

                var data = {};
                data.firstname = firstname;
                data.lastname = lastname;
                data.email = email;
                data.password = password;
                $.ajax({
                    headers: { "X-CSRFToken": "{{csrf_token}}" },
                    type: 'POST',
                    url:"/signup/email_verification_finish",
                    data: data,
                    success: function (res) {
                        if (res == 'success') {
                            amplitude.getInstance().setUserId(email);
                            amplitude.getInstance().logEvent('signup');
                            $(".signup-form").css('display', 'none');
                            $(".success-feed").css('display', 'block');
                            setTimeout(() => {
                                window.location.href = `/${redirect}`;
                            }, 3000);
                        }else if (res == 'emailexist') {
                            $(".error-feed").css('display', 'block');
                            $(".mdtit-err").text('Email already exists');
                            return;
                        } else {
                            $(".error-feed").css('display', 'block');
                            $(".mdtit-err").text('Oops, something went wrong. Please contact to administrator.');
                            return;
                        }
                    }
                });
            }
        </script>

    </body>
</html>

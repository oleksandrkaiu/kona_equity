    <body>
        <section>
            {% block content %}
                <div class="container-fluid">
                    <form class="form w-100 w-lg-600px" method = "POST" id="login-form">
                        {% csrf_token %}
                        <div class="row mt-80">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <span class="lgtit-01">Log in</span>
                                </div>
                            </div>
                        </div>


                        <div class="row mt-40">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <div class="googlewrapper" onclick="onclick_login_bygoogle()">
                                        <img alt="Logo" src="{% static 'profile_photos/google-icon.svg' %}">
                                        <span class="mdtit-01" style="margin-left: 10px;cursor:pointer;" onclick="onclick_login_bygoogle()">Continue with Google</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-16">
                            <div class="col-md-12">
                                <div class="d-flex align-items-center mb-10">
                                    <div class="border-bottom border-gray-300 mw-50 w-100"></div>
                                    <span class="fw-bold text-gray-400 fs-7 mx-2 mdtit-02">OR</span>
                                    <div class="border-bottom border-gray-300 mw-50 w-100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-24">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <span class="mdtit-01">Sign in with your work email</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="w-300px">
									<label class="mdtit-03">Work Email</label>
									<input name = 'email' class="form-control form-control-lg form-control-solid inp-01" type="text" placeholder="Enter your work email..." autocomplete="on" autofocus>
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="w-300px">
									<label class="mdtit-03">Password</label>
									<input name = 'password' class="form-control form-control-lg form-control-solid inp-01" type="password" placeholder="Enter your password..." autocomplete="off">
                            </div>
                        </div>
                        <div class="row mt-30">
                            <div class="w-300px">
                                <button type="submit" class="btn btn-lg btn-01">
                                    <span class="mdtit-04">Log in</span>
                                </button>
                            </div>
                        </div>
                        <div class="row mt-24">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <a href="/forgot_password_view" style="color: #007A86">Forgot password?</a></span>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-16" style="margin-bottom:16px!important">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <span class="mdtit-01">No account? <a href="/signup/cold-join" style="color: #007A86">Create one</a></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            {% endblock %}
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="{% static 'js/auth.js' %}"></script>
        <script>
            $("#login-form").on('submit', function (e) {
                var email = $('input[name="email"]').val();
                amplitude.getInstance().setUserId(email);
                amplitude.getInstance().logEvent('login');
            });
        </script>
        {% block script %}
        {% endblock %}

    </body>
</html>

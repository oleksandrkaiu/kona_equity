<body>

  <style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }

.custom-file-input {
  color: transparent;
}
.custom-file-input::-webkit-file-upload-button {
  visibility: hidden;
}
.custom-file-input::before {
  content: 'Select some files';
  color: black;
  display: inline-block;
  background: -webkit-linear-gradient(top, #f9f9f9, #e3e3e3);
  border: 1px solid #999;
  border-radius: 3px;
  padding: 5px 8px;
  outline: none;
  white-space: nowrap;
  -webkit-user-select: none;
  cursor: pointer;
  text-shadow: 1px 1px #fff;
  font-weight: 700;
  font-size: 10pt;
}
.custom-file-input:hover::before {
  border-color: black;
}
.custom-file-input:active {
  outline: 0;
}
.custom-file-input:active::before {
  background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9); 
}

body {
  padding: 20px;
}
.img-container {
  padding-top: 100%; /* 1:1 Aspect Ratio */
 }

 .object-fit-cover {
  width: 100%;
  height: 100%;
  object-fit: cover; /*magic*/
}
</style>

<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      some text in the first colum
    </div>
    <div class="col-6">
      Some text in the second column....
    </div>
  </div>
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p>
</div>
<!-- Button to Open the Modal -->

    Open modal

            </div>
            <div class="form-group">
              <label for="id_email">Business Email:</label>
              <input type="text" class="form-control" name="email" autofocus required id="id_email">
              <p id="email_errors"></p>
            </div>
            <div class="form-group">
              <label for="id_password1">Password:</label> 
              <input type="password" class="form-control" name="password1" autocomplete="new-password" required id="id_password1">
              <p id="password1_errors"></p>

            <div class="form-group">
              <label for="id_password2">Password:</label>

			  src="https://code.jquery.com/jquery-3.5.1.min.js"

<script>
  $(document).ready(function(){
    $('#signup_form').on('submit', function(event){
      event.preventDefault();
      console.log("form submitted!") 
      create_post();
    });
    $("#some").trigger("click");
    $("#file-upload-button").click(function(){
      console.log("clicked!");
      $("#id_profile_photo").trigger('click');
    });
    $('#id_profile_photo').change( function(e) {
      
      var img = URL.createObjectURL(e.target.files[0]);
      $('#profile-picture').attr('src', img);
    });
  });
  function create_post() {
    var fd = new FormData($("#signup_form").get(0));
    $.ajax({
        url : "{% url 'register' %}",
        type : "POST",
        contentType: false,
        processData: false,
        data : fd,
        success: function(response) {
          var jsonResponse = response;
          if(response["errors"]=="None")
            return;
          $("input").each(function(){
            var name = $(this).attr("name");
            console.log(name);
            if(name == "csrfmiddlewaretoken")
              return;
            for(x in jsonResponse["errors"][name]){
              var error = jsonResponse["errors"][name][x];
              $("#"+name+"_errors").append(error + '\n');
            }
          })
        },
        error: function(response){
          
        }
        
    });
  }
</script>
</body>

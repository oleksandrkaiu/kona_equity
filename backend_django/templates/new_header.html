{% load static %}

<header class="header mb-5">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            {% if request.user.profile.paid %}
                <a class="navbar-brand" href="/"><img src="{% static 'web_photos/logopremium.svg' %}"
                                                      alt="Kona equity logo"></a>
            {% else %}
                <a class="navbar-brand" style="text-align:left;width:31%;" href="/"><img src="{% static 'web_photos/logo.svg' %}"
                                                      alt="Kona equity logo"></a>
            {% endif %}
            <div class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                 aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <img src="{% static 'web_photos/burgermenu.svg' %}" alt="burger menu">
            </div>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav nav-other-links">
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/find/">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/premium/">Premium</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contact Us</a>
                    </li>
                </ul>
                {% if request.user.is_authenticated %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'watchlist' %}">Prospects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logmeout" href="javascript:void(0)">Logout</a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav accounts ml-auto">
                        <li class="nav-item">
                            <a class="nav-link login sign-in-btn" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link signup sign-up-btn" href="/signup/cold-join">Sign Up</a>
                        </li>
                    </ul>
                {% endif %}

            </div>
        </nav>
    </div>
</header>
